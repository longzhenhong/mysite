# lib/templates/lib/detail.html
<h1>Book List</h1>
<table>
    <tr>
        <td>name</td>
        <td>author</td>
        <td>publish</td>
        <td>publish_time</td>
    </tr>
    {% for book in book_list.all%}
    <tr>
        <td>{{ book.name }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.pub_house }}</td
        <td>{{ book.pub_date }}</td>
    </tr>
    {% endfor %}
</table>
